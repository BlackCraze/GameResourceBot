preserve_hierarchy: true
export_languages:
  - de
  - es-ES
files:
  - source: /src/main/resources/translators/*.properties
    translation: /src/main/resources/%file_name%_%two_letters_code%.%file_extension%
    type: properties
    escape_quotes: 0
    update_option: update_as_unapproved
    languages_mapping:
      two_letters_code:
        hy-AM: hy
        pt-PT: pt
        es-ES: es
        zh-CN: zh_CN
        zh-TW: zh_TW
