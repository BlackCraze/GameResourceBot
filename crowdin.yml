preserve_hierarchy: true
files:
  - source: /src/main/resources/*.properties
    translation: >-
      /src/main/resources/crowdin/%file_name%_%two_letters_code%.%file_extension%
    ignore:
      - '*_??.properties'
      - log4j.properties
    type: properties
    escape_quotes: 0
    update_option: update_as_unapproved
    languages_mapping:
      two_letters_code:
        zh-CN: zh_CN
        zh-TW: zh_TW
