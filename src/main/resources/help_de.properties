UPDATE       = **Update** (Aktualisierung)\n\
\n\
Der Befehl `update` dient zum Hinzufügen von Ressourcen zu deiner Inventarliste oder zum Ändern der Mengen vorhandener Ressourcen. Du kannst diesen Befehl nutzen:\n\
