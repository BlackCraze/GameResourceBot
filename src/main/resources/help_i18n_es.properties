UPDATE = **Update** (Actualizar)\n\nEl propósito del comando `update` es añadir recursos a su lista de inventario, o cambiar las cantidades de recursos existentes en su lista de inventario. Puede utilizar este comando:\n+ *en lugar de* cargar capturas de pantalla;\n**O**\n+ *después* de subir capturas de pantalla (para hacer pequeños cambios).\n\n**==========**\n\nEl comando `update` aceptará múltiples recursos al mismo tiempo, si se desea.\n```%1$s update [nombreRecurso] [cantidad] [nombreRecurso] [cantidad] [nombreRecurso] [cantidad]...```\n\n**==========**\n\n+ CORRECTO: Listando recursos y cantidades uno tras otro, cada uno separado sólo por un espacio.\n+ ERROR: Listado de recursos en líneas separadas dentro de un mensaje. ¡¡USE [ENTER] SOLO UNA VEZ!!\n+ ERROR: Introducir más de un comando en un mensaje. ¡¡USE [ENTER] SOLO UNA VEZ!!\n\n\n**Véase también:**\n+ `%1$s help screenshot`\n+ `%1$s help clear`

