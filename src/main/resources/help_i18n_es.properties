SCREENSHOT = **Subir capturas de pantalla**\nIMPORTANTE: __No hay ningún comando `%1$s screenshot`. Esta información es para ayudarle con el proceso de subir capturas de pantalla para obtener los mejores resultados.__\n\n**==========**\n\nPara actualizar su inventario usando capturas de pantalla:\n1) Asegúrese de que la configuración del idioma coincide con el idioma de las capturas de pantalla. Para más detalles, escriba:\n```%1$s help userConfig```\n\n2) Desactive todos los filtros de pantalla de software que tenga en funcionamiento. En particular, los filtros de luz azul me hacen quedarme ciego. (Después de tomar las capturas de pantalla, siéntase libre de volver a activar sus filtros, si lo desea.)\n\n3) Usa tu método preferido para tomar capturas de pantalla de tu inventario en el juego.\n+ Tanto el nombre del recurso como la cantidad deben ser claramente visibles.\n+ Android - aplicación recomendada: https://play.google.com/store/apps/details?id=com.shamanland.privatescreenshots\n\n4) Mantenga todas las capturas de pantalla en su tamaño original.\n+ ¡¡NO RECORTE LAS IMÁGENES!! Mi capacidad para leer las capturas de pantalla depende de ver la pantalla completa.\n\n5) Guarde todas las capturas de pantalla como archivos PNG. (Consejo: Esto seguramente ocurra automáticamente.) Si no conoce el tipo de archivo de sus capturas de pantalla, súbalas de todos modos. Si no son archivos PNG, te lo diré.\n\n6) En tu aplicación Discord, ve al canal %2$s (o Mensaje Directo) y sube las imágenes.\n\n**==========**\n\nOcasionalmente, puede que quieras que ignore un recurso de tu inventario. Por ejemplo, puedes estar guardando algo que es necesario para actualizar un edificio, haciendo que no esté disponible para que el gremio lo use.\n\nHay dos maneras diferentes de manejar esta situación.\n__Método #1__: Antes de subir la captura de pantalla que muestra el recurso que desea conservar, utilice un editor de fotos para editar la captura de pantalla. Garabatea sobre el recurso para que me sea imposible leerlo.\n__Método #2__: Sube la captura de pantalla sin alterar. A continuación, utilice un comando para eliminar el recurso. Para más detalles, escriba:\n```%1$s help clear```\n\n**==========**\n\n__CONSEJOS__\n+ Usted puede subir capturas de pantalla para actualizar todo su inventario de una sola vez, o sólo parte de su inventario.\nCuando actualice su inventario, yo __siempre__:\n    + AÑADIRÉ cada recurso en sus capturas de pantalla a su lista de inventario, a menos que el recurso ya esté allí desde una actualización anterior.\n    + SUSTITUIRÉ la cantidad antigua de cada recurso por la nueva cantidad.\n+ Cuando actualice su inventario, __nunca__ eliminaré un recurso de su lista de inventario.\n+ Ejemplo:\n__lista de inventario antigua__\ncarbón 5,000\ncobre 10,000\n\n__nueva captura de pantalla__\ncarbón 7,000\nhierro 12,000\n\n__nueva lista de inventario__\ncarbón 7,000\ncobre 10,000\nhierro 12,000\n\nSi todo su cobre se hubiese agotado, su nueva lista de inventario sería inexacta.\nPara prevenir errores como este, envíe `%1$s clear` ANTES de actualizar su inventario __completo__.\n\n\n**Véase también:**\n+ `%1$s help update`\n+ `%1$s help clear`\n+ `%1$s help check`\n+ `%1$s help userConfig`

