USERS = **Users** (Usuarios)\n\nEl propósito del comando `users` es mostrar y administrar los usuarios activos en tu gremio.\n\n**==========**\n\nMostrar una lista de todos los usuarios activos, __más__ el número de recursos que cada usuario tiene en la base de datos, __más__ cuánto tiempo hace que cada usuario hizo su actualización más reciente.\n```%1$s users```\n\n**==========**\n\nSincronizar la lista de usuarios de mi base de datos con la lista de usuarios actuales de su servidor de Discord.\nBorraré de mi base de datos a todos los usuarios que ya no tengan acceso al canal `%2$s` en su servidor de Discord.\nEntonces agregaré a mi base de datos cualquier usuario nuevo que tenga acceso al canal `%2$s' en su servidor de Discord.\n```%1$s users sync```\n\n\n**Véase también:**\n+ `%1$s help update`

