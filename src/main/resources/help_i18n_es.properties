GENERAL = **INFORMACIÓN GENERAL DE AYUDA**\n\n¡Saludos! Soy GameResourceBot (Bot de Recursos de Juego), o GRB para abreviar.\n\nSólo puedo entender un comando a la vez.\nLos comandos NO distinguen entre mayúsculas y minúsculas, a menos que se indique lo contrario.\nNO envíe un mensaje con varios comandos en líneas separadas.\nEnvíe un mensaje con un comando, luego otro mensaje, y así sucesivamente.\nLea la ayuda para el comando que desea utilizar. A veces, puedo hacer varias tareas con un solo comando.\nUsa el canal %2$s para comunicarte conmigo. Es el único canal al que tengo acceso.\n\n**==========**\n\nPara permitirme actualizar su inventario, puede hacerlo:\n+ publicar capturas de pantalla de su inventario. Para más detalles, escriba:\n```%1$s help screenshot```\n+ usar comandos. Para más detalles, escriba:\n```%1$s help update```\n\nOPCIONAL: Enviar comandos y/o capturas de pantalla a través de un Mensaje Directo (MD): __Usa mi @identificador de mención.__\n\nOPCIONAL: Al enviar comandos a través de MD, puede omitir el prefijo `%1$s`.\n\n**==========**\n\n¡Reacciono a los comandos!\n:white_check_mark: ¡Éxito!\n:x: ¡Error!\n\nSi un comando tiene múltiples tareas para mí, es posible que ambas reacciones aparezcan en un mensaje.\n\n**==========**\n\nPara obtener ayuda con comandos específicos, escriba:\n```%1$s help [comando]```\nPara obtener una lista de los comandos disponibles, escriba:\n```%1$s help commands```

