# ***TRAN: DO NOT translate text in "quotes". //
COMMENT_HELP         = La clave "GENERAL" aparece en primer lugar, por razones obvias. A continuación se muestran todas las demás claves en orden alfabético.

COMMENT_HELP_FUTURE1 = Cuando cambie CUALQUIER COSA en este archivo, recuerde hacer los mismos cambios en `help.properties`. Agregue a ese archivo cualquier comentario necesario para los traductores, y luego comience el proceso de traducción.

COMMENT_HELP_FUTURE2 = Cuando agregue un nuevo comando de nivel superior a GRB, cree un texto de ayuda descriptivo para el comando y todos sus subcomandos, si los hay. Si es posible, mantenga un estilo coherente con el texto de ayuda existente. (O, si tienes algo que crees que funciona mejor, úsalo y cambia el texto de ayuda existente para que coincida. El estilo particular utilizado no es tan importante como presentar un estilo consistente. Esto ayuda a los usuarios a encontrar información rápidamente.) A continuación, cree una nueva clave que coincida con el nombre del comando. Inserte la clave, junto con su nuevo texto, en la posición alfabética adecuada.

COMMENT_HELP_FUTURE3 = Al añadir un nuevo subcomando a un comando existente, cree un texto de ayuda descriptivo para el subcomando. Mantenga un estilo consistente (ver arriba). Luego agregue su nuevo texto en la posición más lógica dentro de la cadena existente para el comando padre.

# ***TRAN: DO translate the text in <angle brackets>, using the same translation both times. // 
COMMENT_HELP_FUTURE4 = Si surge la necesidad de un texto de ayuda descriptivo para una característica que no sea ni un comando ni un subcomando, cree el texto, manteniendo un estilo consistente (ver arriba). A continuación, cree una nueva clave que sea relevante para la característica y que no duplique una clave existente. Inserte la clave, junto con su nuevo texto, en la posición alfabética adecuada. NO HACER NADA MÁS. El código Java ya está diseñado para mostrar el texto de una clave <CUALQUIERA> en respuesta al comando `bot help <CUALQUIERA>`, siempre y cuando la clave exista en este archivo y en sus homólogos no ingleses.


