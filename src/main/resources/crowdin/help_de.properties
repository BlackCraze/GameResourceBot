CHECK = **Check** (Prüfen)\n\nDer Hauptaufgabe des `check`-Befehls besteht darin, zu überprüfen, ob ich deine Screenshots richtig gelesen habe.\nAnsonsten kannst Du den `check`-Befehls benutzen um die Datenbank nach allen Informationen zu durchsuchen die mit einem von Dir angegebenen Suchbegriff übereinstimmen.\n\n\n***************\nzu BEACHTEN\n***************\nDas ist ein komplexer Befehl. Es gibt zwei verschiedene Arten von Ausgaben, je nachdem, wie Du ihn verwendest. Außerdem kann die Ausgabe dieses Befehls __SEHR LANG__ sein. Bitte nimm Dir die Zeit, die Hilfe zum `check`-Befehl zu lesen, bevor Du ihn verwendest.\n\n*In den meisten Fällen sollten Du stattdessen `%1$s total` verwenden.*\n\n**==========**\n\n*Hauptaufgabe 1*\nÜberprüfen Dein gesamtes Inventar.\n```%1$s check```\n\nAUSGABE: Eine Liste aller Ressourcentypen die sich momentan zu deinem Inventar zuordnen lassen, __zusätzlich__ die Menge jedem Typ __sowie__ das Alter der Daten (letztes Update).\n\n**==========**\n\n*Hauptaufgabe 2*\nÜberprüfen des gesamte Inventars eines anderen Mitgliedes.\n```%1$s check [Mitglied]```\n__Das `Mitglied` muss exakt angegeben werden.\nFür weitere Informationen benutze:\n`%1$s help users`\n\nAUSGABE: Eine Liste aller Ressourcentypen, die sich derzeit dem `Mitglied` zuordnen lassen, __zusätzlich__ die Menge jedem Typ __sowie__ das Alter der Daten (letztes Update).\n\n**==========**\n\n*Hauptaufgaben* **UND** *weitere Verwendung*\nÜberprüfe alle Einträge in meiner Datenbank, die mit einem von Dir angegebenen Suchbegriff übereinstimmen.\n__Der `Suchbegriff` kann *irgendwo* in einem Namen erscheinen, und es wird *nicht* nach Groß-/Kleinschreibung unterschieden.__\n```%1$s check [Suchbegriff]```\n\n\nAUSGABE (TEIL 1): eine Liste aller Mitglieder, die gerade eine Menge ungleich Null eines Ressourcentyps haben, der mit dem Suchbegriff übereinstimmt, __zusätzlich__ die Menge dieses Ressourcentyps, die jedes Mitglied zur Hand hat, __sowie__ die vergangene Zeit seit dem das Mitglied seine Daten aktualisiert hat. __Zugleich__ wird die Gesamtmenge dieses Ressourcentyps, der derzeit von der gesamten Gilde gehalten wird angezeigt.\n\nWenn mehr als ein Ressourcentyp mit dem "Suchbegriff" übereinstimmt, zeige ich AUSGABE (TEIL 1) __jeweils__ für jeden passenden Ressourcentyp.\n__Beispiel__: `Suchbegriff` "alumin" entspricht Aluminium UND Aluminiumbarren UND Aluminiumflasche.\n\n\nAUSGABE (TEIL 2): Eine Liste aller Ressourcentypen, die sich derzeit in der Inventarliste für ein Mitglied befinden, dessen `userName` den `Suchbegriff` enthält, __zusätzlich__ die Menge, die das Mitglied für jeden Typ hat, __sowie__ die vergangen Zeit seit der letzten Aktualisierung.\n__Dies ist identisch mit der Ausgabe von `%1$s check [userName]`.__\n\nWenn mehr als ein `userName` `Suchbegriff` enthält, zeige ich AUSGABE (TEIL 2) __jeweils__ für jedes Mitglied an.\n\n\n**Auch interessant:**\n+ `%1$s help screenshot`\n+ `%1$s help total`\n+ `%1$s help users`

