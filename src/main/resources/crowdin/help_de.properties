CONFIG = **Config** (Einstellungen)\n\nDer Befehl `config` dient dazu, globale Optionen anzuzeigen und zu konfigurieren - also Optionen, die gleichzeitig für alle Mitglieder der Gilde gelten.\nInformationen zu Optionen, die nur für Dich gelten, verwende:\n```%1$s help userConfig```\n\n**==========**\n\nZeigt die aktuellen globalen Einstellungen an.\n```%1$s config```\n\n**==========**\n\nFestlegen der gebräuchlichste Sprache für Screenshots der Gilde.\n```%1$s config set language [de, en, es, fr, it, pt]```\n__Optionen, die mit dem Befehl `userConfig` konfiguriert wurden, haben immer Vorrang vor globalen Optionen .__\n\n**==========**\n\nNachdem ich einen Screenshot analysiert habe, kann ich die ermittelten Ressourcen und deren Anzahl auflisten.\nSagen mir mit folgendem Befehl, ob Du eine solche Auflistung wünscht.\n```%1$s config set OCR_RESULT [on, off]``` [eingeschaltet, ausgeschaltet]\n__Die Standardeinstellung ist "on" .__\n\n**==========**\n\nNachdem ich einen Screenshot gelesen habe, kann ich den Screenshot aus dem Nachrichtenverlauf löschen.\nMit folgendem Befehl kannst Du die Einstellung vornehmen.\n```%1$s config set DELETE_PICTURE_MESSAGE [on, off]``` [eingeschaltet, ausgeschaltet]\n__Die Standardeinstellung ist "off" .__\n\n**==========**\n\nIch kann die Einstellungen für PREFIX oder CHANNEL nicht ändern. Diese können nur auf der Heroku-Website geändert werden.\nFür weitere Informationen kontaktiere dazu bitte den GRB-Administrator deiner Gilde.\n\n**Auch interessant:**\n+ `%1$s help userConfig`\n+ `%1$s help screenshot`

