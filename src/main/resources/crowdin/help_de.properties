USERS = **Users** (Mitglieder)\n\nDer Zweck des Befehls `users` besteht darin, die aktiven Mitglieder in Deiner Gilde anzuzeigen und zu verwalten.\n\n**==========**\n\nZeigt eine Liste aller aktiven Mitglieder an, __sowie__ die Anzahl der Ressourcen, die jedes Mitglied in der Datenbank hat, __zusätzlich__ eine Zeitangabe wie lange es her ist das diese Mitglied seine Daten aktualisiert hat.\n```%1$s users```\n\n**==========**\n\nSynchronisiere die Liste der Mitglieder in meiner Datenbank mit der Liste der aktuellen Benutzer auf dem Discord-Server.\nIch werde alle Mitglieder aus meiner Datenbank löschen, die keinen Zugriff mehr auf den `#%2$s`-Kanal auf dem Discord-Server haben.\nAnschließend füge ich meiner Datenbank neue Mitglieder hinzu, die Zugriff auf den `#%2$s`-Kanal auf dem Discord-Server haben.\n```%1$s users sync```\n\n**Auch interessant:**\n+ `%1$s help update`

