USERCONFIG = **UserConfig** (Benutzerkonfiguration)\n\nDer Zweck des Befehls `userConfig` besteht darin, Optionen anzuzeigen und zu konfigurieren, die für ein einzelnes Mitglied gelten - nämlich für Dich.\n**==========**\n\nZeigt deine aktuellen Einstellungen an.\n```%1$s userConfig```\n\n**==========**\n\nSag mir die Sprache deiner Screenshots, wenn sie sich von der Standardeinstellung deiner Gilde unterscheidet.\nIch werde Dir in derselben Sprache antworten (wenn ich diese gelernt habe).\nDu musst aber weiterhin alle Befehle in Englisch eingeben.\n```%1$s userConfig set language [de, en, es, fr, it, pt]```\n__Optionen, die mit dem Befehl `userConfig` konfiguriert wurden, haben immer Vorrang vor globalen Optionen.__\n\n**==========**\n\nSag mir welche Art von Gerät Du benutzt.\n__Behebt die meisten Fehler beim Lesen von Screenshots.__\n```%1$s userConfig set device [ANDROID, IPHONE]```\n\n\n**Auch interessant:**\n+ `%1$s help config`\n+ `%1$s help screenshot`

