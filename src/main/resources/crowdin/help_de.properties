GROUP = **Group** (Gruppe)\n\nDer Zweck des Befehls `group` besteht darin, Ressourcengruppen anzuzeigen und zu verwalten. Der Gruppenbefehl hat viele Variationen.\n\n**==========**\n\nAnlegen einer oder mehrere neue Gruppen.\n```%1$s group create [Gruppenname] [Gruppenname] [Gruppenname]...```\n__Bei Gruppennamen auf die Groß- und Kleinschreibung achten .__\n\n**==========**\n\nFüge einer Gruppe, die bereits existiert, eine oder mehrere Ressourcen hinzu.\n```%1$s group add [Gruppenname] "[Ressource]" "[Ressource]" "[Ressource]"...```\n__Anführungszeichen sind für jede [Ressource] erforderlich, die ein Leerzeichen enthält.__\n\n**==========**\n\nEntfernen einer Ressource aus einer Gruppe.\n```%1$s group remove [Gruppenname] "[Ressource]"```\n\n**==========**\n\nUmbenennen einer Gruppe.\n```%1$s group rename [aktueller Gruppenname] [neuer Gruppenname]```\n\n**==========**\n\nLöschen einer Gruppe\n```%1$s group delete [Gruppenname]```\n\n**==========**\n\nAuflisten aller Gruppen und ihrer Ressourcen\n```%1$s group list```\n***ODER***\n```%1$s group```\n\n\n**Auch interessant:**\n+ `%1$s help total`

