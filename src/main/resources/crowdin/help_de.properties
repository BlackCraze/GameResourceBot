GENERAL = **ALLGEMEINE HILFE**\n\nSchöne Grüße! Ich bin GameResourceBot (GameResourceBot), kurz GRB.\n\nIch kann nur einen Befehl gleichzeitig verstehen.\nBei Befehlen wird NICHT zwischen Groß- und Kleinschreibung unterschieden, sofern nicht anders angegeben.\nSchick mir KEINE Nachricht mit mehreren Befehlen in separaten Zeilen.\nAm besten verstehe Ich eine Nachricht mit einem Befehl, dann eine weitere Nachricht und so weiter.\nBitte lies die Hilfe für den Befehl, den Du verwenden möchtest. Manchmal kann ich mehrere Aufgaben innerhalb eines Befehls ausführen.\nBenutze den Kanal #%2$s, um mit mir zu kommunizieren. Es ist der einzige Kanal, auf den ich zugreifen kann.\n\n**==========**\n\nDamit ich Dein Inventar aktualisieren kann, benutze:\n+ Screenshots deines Inventars, die Hilfe zum Befehl ist:\n```%1$s help screenshot```\n+ Manuelles Update, folgender Befehl zeigt Dir die HIlfe:\n```%1$s help update```\n\nOPTIONAL: Du kannst mir Befehle oder Screenshots auch per Direktnachricht schicken (DM): __Verwende @Benutzer-ID.__\n\nOPTIONAL: Bei Direktnachrichten an mich kannst Du den Präfix `%1$s` weglassen.\n\n**==========**\n\nBei vielen Befehlen werde ich eine Reaktion hinzufügen:\n:white_check_mark: Hat geklappt!\n:x: Leider ist was schief gelaufen!\n\nWenn ein Befehl mehrere Aufgaben für mich hat, können beide Reaktionen zusammen erscheinen.\n\n**==========**\n\nUm Hilfe zu bestimmten Befehlen zu erhalten:\n```%1$s help [Befehl]```\nUm eine Liste verfügbarer Befehle zu erhalten:\n```%1$s help commands```

