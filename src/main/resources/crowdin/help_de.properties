SCREENSHOT = **Hochladen von Screenshots**\nWICHTIG: __Es gibt keinen `%1$s screenshot` Befehl. Die zugehörige Hilfe soll beim Hochladen von Screenshots unterstützen, um die besten Ergebnisse zu erzielen.__\n\n**==========**\n\nSo aktualisierst Du Dein Inventar mithilfe von Screenshots:\n1) Stelle sicher, dass deine Spracheinstellung mit der Sprache der Screenshots übereinstimmt, zugehöriger Hilfe dazu:\n```%1$s help userConfig```\n\n2) Schalte alle Software-Bildschirmfilter aus, die Du gestartet haben könntest. Insbesondere Blaulichtfilter machen es mir unmöglich das Bild zu lesen. (Wenn die Screenshots angefertigt sind, darfst Du die Filter nach Bedarf erneut aktivieren.)\n\n3) Nutze die Methode deines Gerätes, um Screenshots des Inventars im Spiel zu erstellen.\n+ Sowohl der Ressourcenname als auch die Menge müssen deutlich sichtbar sein.\n+ Android - Screenshot-App Empfehlung: https://play.google.com/store/apps/details?id=com.shamanland.privatescreenshots\n\n4) Behalte alle Screenshots in ihrer Originalgröße.\n+ Bilder bitte nicht bearbeiten/zuschneiden !! Meine Fähigkeit, Screenshots zu lesen, hängt davon ab, den ganzen Bildschirm zu sehen.\n\n5) Speichere alle Screenshots als PNG Dateien. (Hinweis: Das passiert wahrscheinlich automatisch.) Wenn Du den Dateityp deiner Screenshots nicht kennst, lade sie trotzdem hoch. Wenn sie keine PNG Dateien sind, werde ich es dir sagen.\n\n6) Gehe in der Discord-App zum Kanal #%2$s (oder per Direktnachricht an mich) und lade die Bilder hoch.\n\n**==========**\n\nGelegentlich kann es vorkommen, dass Du eine Ressource in deinem Inventar ignorieren möchtest. Beispielsweise wenn Du etwas sammeln willst zum Aufwerten eines Gebäudes, sodass es für die Gilde nicht verfügbar ist.\n\nEs gibt zwei verschiedene Möglichkeiten, mit dieser Situation umzugehen.\n__Methode #1__: Bevor Du den Screenshot hochlädst, der die Ressource anzeigt, die Du behalten möchtest, benutze ein  Bildbearbeitungsprogramm, um den Screenshot zu bearbeiten. Übermale die Ressource, um es mir unmöglich zu machen, es zu lesen.\n__Methode # 2__: Lade den unveränderten Screenshot hoch. Benutze anschließend den Befehl, um die Ressource zu löschen. Weitere Details dazu unter:\n```%1$s help clear```\n\n**==========**\n\n__TIPS__\n+ Du kannst Screenshots hochladen, um Dein gesamtes Inventar auf einmal oder nur einen Teil deines Inventars zu aktualisieren.\n+ Wenn ich dein Inventar aktualisiere, passiert __immer__ folgendes:\n+ HINZUFÜGEN eine Ressource aus deinem Screenshots zur Inventarliste, es sei denn, die Ressource ist bereits von einer vorherigen Aktualisierung vorhanden.\n+ ERSETZEN des alten Betrag der Ressource mit dem neuen Betrag.\n+ Wenn ich Dein Inventar aktualisiere, werde ich niemals eine Ressource aus der Inventarliste entfernen.\n+ Beispiel:\n__Inventar vorher__\nKohle 5,000\nKupfer 10,000\n\n__Neuer Screenshot__\nKohle 7,000\nEisenerz 12,000\n\n__aktualisiertes Inventar__\nKohle 7,000\nKupfer 10,000\nEisenerz 12,000\n\nStell Dir vor dein Kupfer wäre aufgebraucht, dann hätte Ich falsche Informationen gespeichert.\nUm einen solchen Fehler zu vermeiden, verwende `%1$s clear`, BEVOR Du dein __gesamtes__ Inventar aktualisierst.\n\n\n**Auch interessant:**\n+ `%1$s help update`\n+ `%1$s help clear`\n+ `%1$s help check`\n+ `%1$s help userConfig`

